<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="bg-white p-6 rounded shadow">
            <h1 class="text-2xl font-bold mb-6">Admin Dashboard</h1>
            
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Add New Job</h2>
                <form id="addJobForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-1">Job Title</label>
                        <input type="text" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Company</label>
                        <input type="text" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Location</label>
                        <input type="text" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Description</label>
                        <textarea required class="w-full p-2 border rounded" rows="4"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Deadline</label>
                        <input type="date" required class="w-full p-2 border rounded">
                    </div>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Add Job
                    </button>
                </form>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-4">Applications</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="py-2 px-4 border">Applicant</th>
                                <th class="py-2 px-4 border">Email</th>
                                <th class="py-2 px-4 border">Job Title</th>
                                <th class="py-2 px-4 border">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="applicationsTable">
                            <!-- Applications will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
